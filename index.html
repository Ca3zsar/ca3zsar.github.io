<!DOCTYPE html>
<html lang="ro">
    <head>
        <title>Cezar's Shop</title>

        <meta name="keywords" content="Cezar Todirisca Shop"/>
        <meta name="author" content="Cezar Todirisca"/>
        <meta name="description" content="Shop realizat de Cezar Todirisca"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <header>
            <h1>Cezar's Shop</h1>
            <h3>Produse si Servicii</h3>
        </header>
        <div id="products">
            <div class="product-card">
                <img alt="python-scripting" class="product-image" src="scripting.jpg">
                <div class="title-section">
                    <p class="product-title">Python Scripting</p>
                </div>
                <p class="product-price">Depinde de dificultate</p>
            </div>
            <div class="product-card">
                <img alt="hearts-of-iron" class="product-image" src="hoi.jpg">
                <div class="title-section">
                    <p class="product-title">Hearts of Iron IV Steam key</p>
                </div>
                <p class="product-price">15 lei</p>
            </div>
            <div class="product-card">
                <img alt="watchmen" class="product-image" src="watchmen.jpg">
                <div class="title-section">
                    <p class="product-title">Carte Watchmen</p>
                </div>
                <p class="product-price">30 de lei</p>
            </div>
            <div class="product-card">
                <img alt="hdd" class="product-image" src="hdd.jpg">
                <div class="title-section">
                    <p class="product-title">HDD 1TB</p>
                </div>
                <p class="product-price">70 de lei</p>
            </div>
            <div class="product-card">
                <img alt="ram" class="product-image" src="ram.jpg">
                <div class="title-section">
                    <p class="product-title">2 * 4GB RAM</p>
                </div>
                <p class="product-price">150 de lei</p>
            </div>
        </div>
    </body>

</html>
